<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
{% extends "base.html" %}
{% block page_content %}
    <div class="card">
    <div class="card text-white bg-secondary mb-3">
    <div class="card-body">
        <form method="post">
        {% csrf_token %}
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label"> Title :</label>
            <div class="col-sm-2"> {{form.title}} </div> 
        </div>
        <div class="row mb-3">
            <label for="exampleFormControlTextarea1" class="col-sm-2 col-form-label"> Description :</label>
            {{ form.description}}
        </div>
        <div class="row mb-3">
            <label for="exampleFormControlInput1" class="col-sm-2 col-form-label"> Technology :</label>
            <div class="col-sm-2"> {{form.technology}} </div>
        </div>
        <div class="row mb-3">
            <label for="exampleFormControlInput1" class="col-sm-2 col-form-label"> Collaborator :</label>
            <div class="col-sm-2"> {{ form.collaborator}} </div>
        </div>
        <button type="submit" class="btn btn-primary"> Submit </button>
        </form>
    </div>
    </div>
    </div

{% endblock %}
